<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksky app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>BookSky</h1>
    </nav>
    <div class="container">
      <div class="book-container">
        <h2>Rich Dad Poor Dad</h2>
        <h5>Robert</h5>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure ab
          nesciunt repellat numquam culpa adipisci aliquid dicta, sint sapiente
          asperiores? Est recusandae maxime reiciendis veniam distinctio velit
          et repellendus officiis!
        </p>
        <button id="delete-btn" onclick="dele(event)">Delete</button>
      </div>
    </div>

    <button class="plus-btn">+</button>
    <div class="overlay"></div>
    <div class="popup">
      <h2>Add Book</h2>
      <input type="text" placeholder="Book Name" id="book-name" />
      <input type="text" placeholder="Author name" id="author-name" />
      <textarea
        id="book-description"
        placeholder="Book Description"
        cols="30"
        rows="5"
      ></textarea>
      <button id="add-btn">Add</button>
      <button id="cancel-btn">Cancel</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
